<template name="Ads">
    <div class="page-container container" id="content">
        <div class="row">
            <div id="title_block" class="col-md-12">
                <h2 id="page_title" class="pull-left">
                    Performance Ads Directory
                </h2>
                <div id="page_menu" class="pull-right">
                    <a class="btn btn-default to_dashboard" href="/dashboard">Go To Dashboard</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{> AdsView}}
            </div>
        </div>
    </div>
</template>

<template name="AdsView">
	<div id="dataview" class="">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 id="component-title">
					Performance Ads Directory
				</h2>

				<div class="pull-right">
					<form id="dataview-controls" class="form-inline">
						<div id="dataview-controls-insert" class="form-group">
							<button type="submit" id="dataview-insert-button" class="btn btn-success">
							<span class="fa fa-plus">
							</span>
								Add new
							</button>
						</div>
						<div id="dataview-controls-search">
                            {{#if isNotEmpty}}
								<div id="dataview-controls-search-group" class="form-group">
									<label class="sr-only" for="search">
										Search
									</label>
									<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
									<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
									</button>
								</div>
                            {{/if}}
						</div>
					</form>
				</div><!-- /pull-right -->
			</div>

            {{#if isNotEmpty}}
                {{#if isNotFound}}
					<div class="alert alert-warning">
						"{{searchString}}" not found.
					</div>
                {{else}}
					<div id="dataview-data">
                        {{#if viewAsTable}} {{> AdsViewTable}} {{/if}}
					</div>
                {{/if}}
            {{else}}
				<div class="alert alert-info">
					No Ads Yet! :(
				</div>
            {{/if}}

		</div>
	</div>


</template>

<template name="AdsViewTable">
    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th class="th-sortable" data-sort="name">
                Name
            </th>
            <th class="th-sortable" data-sort="price">
                Price
            </th>
            <th class="th-sortable" data-sort="description">
                Description
            </th>
	        <th class="th-sortable" data-sort="artistType">
		        Type of Ad
	        </th>
            <th>
                &nbsp;
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each tableItems}} {{> AdsViewTableItems}} {{/each}}
        </tbody>
    </table>
</template>

<template name="AdsViewTableItems">
    <tr id="dataview-table-items-row">
        <td>
            {{name}}
        </td>
        <td>
            {{price}}
        </td>
        <td>
            {{description}}
        </td>
        <td>
            Artist Type goes here
        </td>
        <td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
        </td>
        <td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o" title="Delete">
			</span>
        </td>
    </tr>
</template>
