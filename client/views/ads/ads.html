<template name="Ads">
    <div class="page-container container" id="content">
        <div class="row">
            <div id="title_block" class="col-md-12">
                <h2 id="page_title" class="pull-left">
                    Performance Ads
                </h2>
                <div id="page_menu" class="pull-right">
                    <a class="btn btn-default to_dashboard" href="/dashboard">Go To Dashboard</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{> AdsView}}
            </div>
        </div>
    </div>
</template>

<template name="AdsView">

    <div class="board">
        <!-- <h2>Welcome to IGHALO!<sup>™</sup></h2>-->
        <div class="board-inner">
            <ul class="nav nav-tabs" id="myTab">
                <div class="liner"></div>
                <li class="active">
                    <a href="#home" data-toggle="tab" title="welcome">
                      <span class="round-tabs one">
                              <i class="glyphicon glyphicon-home"></i>
                      </span>
                    </a></li>

                <li><a href="#profile" data-toggle="tab" title="profile">
                     <span class="round-tabs two">
                         <i class="glyphicon glyphicon-user"></i>
                     </span>
                </a>
                </li>
                <li><a href="#messages" data-toggle="tab" title="bootsnipp goodies">
                     <span class="round-tabs three">
                          <i class="glyphicon glyphicon-gift"></i>
                     </span> </a>
                </li>

                <li><a href="#settings" data-toggle="tab" title="blah blah">
                         <span class="round-tabs four">
                              <i class="glyphicon glyphicon-comment"></i>
                         </span>
                </a></li>

                <li><a href="#doner" data-toggle="tab" title="completed">
                         <span class="round-tabs five">
                              <i class="glyphicon glyphicon-ok"></i>
                         </span> </a>
                </li>

            </ul></div>

        <div class="tab-content">
            <div class="tab-pane fade in active" id="home">

                <h3 class="head text-center">Search for all types of artists<sup>™</sup> <span style="color:#f48260;">♥</span></h3>
                <p class="narrow text-center">
                    Who can grasp the meditation and thought of a self if he has the mysterious mind of the master.                        </p>

                <p class="text-center">
                    <a href="" class="btn btn-success btn-outline-rounded green"> with chicken drink whiskey.  <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                </p>
            </div>
            <div class="tab-pane fade" id="profile">
                <h3 class="head text-center">Power, love, and beauty. <sup>™</sup> Profile</h3>
                <!-- Start of DataView -->
                <div id="dataview" class="">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 id="component-title">
                                Performance Ads Directory
                            </h2>

                            <div class="pull-right">
                                <form id="dataview-controls" class="form-inline">
                                    <div id="dataview-controls-insert" class="form-group">
                                        <button type="submit" id="dataview-insert-button" class="btn btn-success">
							<span class="fa fa-plus">
							</span>
                                            Add new
                                        </button>
                                    </div>
                                    <div id="dataview-controls-search">
                                        {{#if isNotEmpty}}
                                            <div id="dataview-controls-search-group" class="form-group">
                                                <label class="sr-only" for="search">
                                                    Search
                                                </label>
                                                <input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
                                                <button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
                                                </button>
                                            </div>
                                        {{/if}}
                                    </div>
                                </form>
                            </div><!-- /pull-right -->
                        </div>

                        {{#if isNotEmpty}}
                            {{#if isNotFound}}
                                <div class="alert alert-warning">
                                    "{{searchString}}" not found.
                                </div>
                            {{else}}
                                <div id="dataview-data">
                                    {{#if viewAsTable}} {{> AdsViewTable}} {{/if}}
                                </div>
                            {{/if}}
                        {{else}}
                            <div class="alert alert-info">
                                No Ads Yet! :(
                            </div>
                        {{/if}}

                    </div>
                </div>

                <p class="text-center">
                    <a href="" class="btn btn-success btn-outline-rounded green"> create your profile <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                </p>

            </div>
            <div class="tab-pane fade" id="messages">
                <h3 class="head text-center">Green people meet with mankind! </h3>
                <p class="narrow text-center">
                    Why does the crew walk? Understanding at the galaxy was the beauty of courage, discovered to a final proton.
                </p>

                <p class="text-center">
                    <a href="" class="btn btn-success btn-outline-rounded green"> Start <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                </p>
            </div>
            <div class="tab-pane fade" id="settings">
                <h3 class="head text-center">Drop comments!</h3>
                <p class="narrow text-center">
                    Lorem ipsum dolor sit amet, his ea mollis fabellas principes. Quo mazim facilis tincidunt ut, utinam saperet facilisi an vim.
                </p>

                <p class="text-center">
                    <a href="" class="btn btn-success btn-outline-rounded green"> Start <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                </p>
            </div>
            <div class="tab-pane fade" id="doner">
                <div class="text-center">
                    <i class="img-intro icon-checkmark-circle"></i>
                </div>
                <h3 class="head text-center">thanks for staying tuned! <span style="color:#f48260;">♥</span> Insonic</h3>
                <p class="narrow text-center">
                    Lorem ipsum dolor sit amet, his ea mollis fabellas principes. Quo mazim facilis tincidunt ut, utinam saperet facilisi an vim.
                </p>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</template>

<template name="AdsViewTable">
    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th class="th-sortable" data-sort="name">
                Name
            </th>
            <th class="th-sortable" data-sort="price">
                Price
            </th>
            <th class="th-sortable" data-sort="description">
                Description
            </th>
            <th>
                &nbsp;
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each tableItems}} {{> AdsViewTableItems}} {{/each}}
        </tbody>
    </table>
</template>

<template name="AdsViewTableItems">
    <tr id="dataview-table-items-row">
        <td>
            {{name}}
        </td>
        <td>
            {{price}}
        </td>
        <td>
            {{description}}
        </td>
        <td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
        </td>
        <td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o" title="Delete">
			</span>
        </td>
    </tr>
</template>
