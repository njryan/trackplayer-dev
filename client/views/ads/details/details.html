<template name="AdsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> AdsDetailsDetailsForm}}
	</div>
</template>

<template name="AdsDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group ">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{ad.name}}
					</p>
				</div>
			</div>
			<div class="form-group ">
				<label for="price">
					Price
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{ad.price}}
					</p>
				</div>
			</div>
			<div class="form-group ">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{ad.description}}
					</p>
				</div>
			</div>
			<div class="form-group FIELD_GROUP_CLASS">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
