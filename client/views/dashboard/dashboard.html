<template name="Dashboard">
    <div class="page-container container" id="content">
        <div class="row">
            <div id="title_block" class="col-md-12">
                <h2 id="page_title" class="pull-left">
					Dashboard
					</h2>
			</div>
		</div>
		<div class="row">
			<div id="content_block">
			<div class="panel panel-primary">
				<div class="panel-body">
					<div id="menu" class="col-sm-3 col-md-2">

						{{> DashboardSideMenu}}
					</div>

					<div id="subcontent" class="col-sm-9 col-md-10">
						{{> yield region='DashboardSubcontent'}}
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</template>

<template name="DashboardSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
        <li id="menu-item-simple" class="{{menuItemClass 'dashboard.home'}}">
            <a href="{{pathFor 'dashboard.home'}}">
                Console
            </a>
        </li>
        <li id="menu-item-simple" class="{{menuItemClass 'dashboard.songs'}}">
            <a href="{{pathFor 'dashboard.songs'}}">
                My Music
            </a>
        </li>
		<li id="menu-item-simple" class="{{menuItemClass 'dashboard.profile'}}">
			<a href="{{pathFor 'dashboard.profile'}}">
				Profile
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'dashboard.change_pass'}}">
			<a href="{{pathFor 'dashboard.change_pass'}}">
				Change password
			</a>
		</li>
	</ul>
</template>
