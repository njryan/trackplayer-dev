<template name="DashboardSongs">
    <div class="page-container container" id="content">
        <div class="row">
            <div class="col-md-12">
              {{> SongsViewDashboard}}
            </div>
        </div>
    </div>
</template>

<template name="SongsViewDashboard">
    <div id="my_songs">
        <div class="song_insert_form">
        {{#autoForm collection="Songs" id="insertSongForm" type="insert"}}
            <fieldset>
                <legend>Add New Song</legend>
                {{> afQuickField name='title'}}
                {{> afQuickField name='genre'}}
                {{> afQuickField name='audioFileId'}}
                {{> afQuickField name='coverImageId'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
        </div>
    <div id="dataview" class="">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 id="component-title">
                    My Songs
                </h2>

                <div class="pull-right">
                    <form id="dataview-controls" class="form-inline">
                        <div id="dataview-controls-insert" class="form-group">
                            <button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
                                Add new
                            </button>
                        </div>
                        <div id="dataview-controls-search">
                          {{#if isNotEmpty}}
                              <div id="dataview-controls-search-group" class="form-group">
                                  <label class="sr-only" for="search">
                                      Search
                                  </label>
                                  <input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
                                  <button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
                                  </button>
                              </div>
                          {{/if}}
                        </div>
                        <div id="dataview-controls-export" class="form-group">
                          {{#if isNotEmpty}}
                            {{#if isFound}}
                                <div>
                                </div>
                            {{else}}
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" id="dataview-export-default">
                                        Export
                                    </button>
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a href="#" id="dataview-export-csv">
                                                Export to CSV
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" id="dataview-export-tsv">
                                                Export to TSV
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" id="dataview-export-json">
                                                Export to JSON
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            {{/if}}
                          {{/if}}
                        </div>
                    </form>
                </div><!-- /pull-right -->
            </div><!-- /panel-heading -->

          {{#if isNotEmpty}}
            {{#if isNotFound}}
                <div class="alert alert-warning">
                    "{{searchString}}" not found.
                </div>
            {{else}}
                <div id="dataview-data">
                  {{#if viewAsTable}} {{> SongsViewTableDashboard}} {{/if}}
                </div>
            {{/if}}
          {{else}}
              <div class="alert alert-info">
                  No songs :(
              </div>
          {{/if}}

        </div><!-- /panel -->
    </div>
        </div>
</template>

<template name="SongsViewTableDashboard">
    <table id="dataview-table" class="table table-striped table-hover">
        <thead id="dataview-table-header">
        <tr id="dataview-table-header-row">
            <th class="th-sortable" data-sort="title">
                Song Title
            </th>
            <th class="th-sortable" data-sort="url">
                Song URL
            </th>
            <th class="th-sortable" data-sort="genre">
                Genre
            </th>
            <th class="th-sortable" data-sort="likes">
                Total Likes
            </th>
            <th>
                Favorite
            </th>
            <th>
                Share
            </th>
            <th>
                &nbsp;
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody id="dataview-table-items">
        {{#each tableItems}} {{> SongsViewTableItems}} {{/each}}
        </tbody>
    </table>
</template>

<template name="SongsViewTableDashboardItems">
    <tr id="dataview-table-items-row">
        <td>
          {{title}}
        </td>
        <td>
          {{#each imageItems}} <img src="{{this.url}}">   {{/each}}
            Image FS ID: {{coverImage}}
            Audio FS ID: {{audioFile}}
        </td>
        <td>
          {{genre}}
        </td>
        <td>
          {{#each audioItems}} <audio src="{{this.url}}">Song URL</audio> {{/each}}
        </td>
        <td>
          {{> favoriteButton _id=_id}}
        </td>
        <td>
          {{>shareit}}
        </td>
        <td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
        </td>
        <td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o" title="Delete">
			</span>
        </td>
    </tr>
</template>
