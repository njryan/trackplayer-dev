<template name="myFavoriteButtonFavorited">
	<a class="favorite-button btn-xs btn-warning" doc="{{_id}}"><i class="fa fa-heart"></i> Liked</a>
</template>

<template name="myFavoriteButtonNotFavorited">
	<a class="favorite-button btn-xs btn-default" doc="{{_id}}"><i class="fa fa-heart-o"></i> Like</a>
</template>
