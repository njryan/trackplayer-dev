<template name="MessagesEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MessagesEditEditForm}}
	</div>
</template>

<template name="MessagesEditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit Message
		</h2>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group ">
				<label for="to">
					To
				</label>
				<div class="input-div">
					<select class="form-control" name="to" required="required" autofocus="autofocus">
						{{#each profiles}}
						<option value="{{_id}}" {{optionIsSelected ../message.to _id}}>
							{{profile.name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group ">
				<label for="subject">
					Subject
				</label>
				<div class="input-div">
					<input type="text" name="subject" value="{{message.subject}}" class="form-control" required="required" data-type="text">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group ">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<textarea class="form-control" name="description">{{message.description}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group ">
				<label for="upload">
					Upload File
				</label>
				<div class="input-div">
					<input type="text" name="upload" value="{{message.upload}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group FIELD_GROUP_CLASS">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
