<template name="Messages">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Messages Directory
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MessagesView}}
	</div>
</template>

<template name="MessagesView">
	<div id="dataview" class="">
		<div class="panel panel-default">
		<div class="panel-heading">

		<h2 id="component-title">
			My Messages
		</h2>

		<div class="pull-right">
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
	</div><!-- /pull-right -->
</div><!-- /panel-heading -->

		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}

		<div id="dataview-data">
			{{#if viewAsTable}} {{> MessagesViewTable}} {{/if}}
		</div>

		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No Messages :(
		</div>
		{{/if}}

		</div>
	</div>
</template>

<template name="MessagesViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="to">
					To
				</th>
				<th class="th-sortable" data-sort="title">
					Subject
				</th>
				<th class="th-sortable" data-sort="ownerId">
					From
				</th>
				<th class="th" data-sort="">
					Body
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> MessagesViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="MessagesViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{to}}
		</td>
		<td>
			{{title}}
		</td>
		<td>
			{{ownerId}}
		</td>
		<td>
            {{body}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o" title="Delete">
			</span>
		</td>
	</tr>
</template>
