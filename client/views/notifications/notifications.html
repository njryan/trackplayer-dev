<template name="myNotifications">
    <div class="container">
    <div class="panel panel-default col-sm-8">
        <div class="panel-heading">
            <h3 class="panel-title">Notifications</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
              {{#each Notifications}}
                  <li class="list-group-item notification {{notificationClass}}">
                      <i class="fa fa-{{icon}} text-{{class}}"></i>
                      <a href="{{link}}">{{title}}</a>
                      <span class="pull-right">{{ago}}</span>
                  </li>
              {{/each}}
            </ul>
        </div>

    </div>
    </div>
</template>
