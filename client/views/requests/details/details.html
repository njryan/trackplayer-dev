<template name="RequestsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> RequestsDetailsDetailsForm}}
	</div>
</template>

<template name="RequestsDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Request Details
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group ">
				<label for="to" class="col-sm-3 control-label">
					To
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{request.to}}
					</p>
				</div>
			</div>
			<div class="form-group ">
				<label for="message" class="col-sm-3 control-label">
					Performance Request
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{request.message}}
					</p>
				</div>
			</div>
			<div class="form-group FIELD_GROUP_CLASS">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
