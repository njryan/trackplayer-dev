<template name="SongsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> SongsDetailsDetailsForm}}
	</div>
</template>

<template name="SongsDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Song Details
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group ">
				<label for="title" class="col-sm-3 control-label">
					Song Title
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{song.title}}
					</p>
				</div>
			</div>
			<div class="form-group ">
				<label for="url" class="col-sm-3 control-label">
					Song URL
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{song.url}}
					</p>
				</div>
			</div>
			<div class="form-group ">
				<label for="genre" class="col-sm-3 control-label">
					Genre
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{song.genre}}
					</p>
				</div>
			</div>
			<div class="form-group ">
				<label for="likes" class="col-sm-3 control-label">
					Total Likes
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{song.likes}}
					</p>
				</div>
			</div>
			<div class="form-group FIELD_GROUP_CLASS">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
